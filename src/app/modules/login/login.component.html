<!-- BODY -->
<div class="flex flex-col items-center justify-center w-full h-full">

  <!-- FORM -->
  <mat-card class="md:w-[500px] w-full">

    <!-- HEADER -->
    <mat-card-header class="flex-col items-center">
      <img mat-card-avatar [src]="logo" class="!w-[100px] !h-[100px]"/>
      <mat-card-title>
        <h1 class="!font-medium">Login</h1>
      </mat-card-title>
    </mat-card-header>
    <!-- / HEADER -->

    <!-- FORM -->
    <mat-card-content>
      <form [formGroup]="loginForm" class="flex flex-col">

        <!-- USERNAME -->
        <mat-form-field class="flex-1">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="loginForm.controls.username.errors?.email">Incorrect email format</mat-error>
        </mat-form-field>
        <!-- / USERNAME -->

        <!-- PASSWORD -->
        <mat-form-field class="flex-1">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls.password.errors?.minlength">8 characters minimum</mat-error>
        </mat-form-field>
        <!-- / PASSWORD -->

        <!-- REMEMBER ME -->
        <mat-checkbox formControlName="rememberMe" color="primary">Remember Me</mat-checkbox>
        <!-- / REMEMBER ME -->

        <!-- LOGIN BUTTON -->
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        <!-- /  LOGIN BUTTON -->

      </form>
    </mat-card-content>
    <!-- / FORM -->

  </mat-card>
  <!-- / FORM -->

</div>
<!-- / BODY -->
